<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이루트 취급제품_상하식품 카탈로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 부드러운 회색 배경 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 이미지를 중앙 정렬 */
        }
        .catalog-page {
            width: 100%; /* 이미지가 부모 요소(body)의 너비를 꽉 채우도록 함 */
            max-width: 800px; /* 데스크톱에서 너무 커지지 않도록 최대 너비 설정 */
            height: auto; /* 이미지의 비율을 유지 */
            display: block; /* 이미지 하단에 생기는 불필요한 공백 제거 */
            margin-bottom: 20px; /* 각 페이지 하단에 여백 추가 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 페이지에 부드러운 그림자 효과 */
            border: 1px solid #ddd; /* 얇은 테두리 추가 */
        }

        /* 모바일 기기(최대 너비 768px 이하)를 위한 반응형 스타일 */
        @media (max-width: 768px) {
            .catalog-page {
                width: 95%; /* 모바일에서 화면 너비의 95%를 사용 (좌우 여백 조금) */
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 15px; /* 모바일에서 하단 여백 조금 줄임 */
                box-shadow: none; /* 모바일에서는 그림자 제거하여 간결하게 */
                border: none; /* 모바일에서는 테두리 제거 */
            }
        }

        /* 추가적인 작은 모바일 기기(최대 너비 480px 이하)를 위한 스타일 */
        @media (max-width: 480px) {
            .catalog-page {
                width: 100%; /* 더 작은 화면에서는 화면 전체를 사용 */
                margin-bottom: 10px; /* 하단 여백 더 줄임 */
            }
        }
    </style>
</head>
<body>

    <img src="sangha/sangha (1).jpg" alt="상하식품 카탈로그 표지" class="catalog-page">

    <img src="sangha/sangha (2).jpg" alt="상하식품 인사말" class="catalog-page">

    <img src="sangha/sangha (3).jpg" alt="건강하고 믿음가는 맛" class="catalog-page">

    <img src="sangha/sangha (4).jpg" alt="간장 베이스 장아찌 1" class="catalog-page">

    <img src="sangha/sangha (5).jpg" alt="간장 베이스 장아찌 2" class="catalog-page">

    <img src="sangha/sangha (6).jpg" alt="양념 베이스 반찬" class="catalog-page">

    <img src="sangha/sangha (7).jpg" alt="양념 젓갈" class="catalog-page">

    <img src="sangha/sangha (8).jpg" alt="상하식품 연락처" class="catalog-page">

</body>
</html>
